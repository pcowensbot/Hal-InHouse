<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAL Chat</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="collapse-btn" id="collapseBtn" onclick="toggleSidebar()">â˜°</button>
                <div class="sidebar-avatar" id="sidebarAvatar"></div>
                <p class="subtitle">Chat</p>
            </div>
            <div class="new-chat-buttons">
                <button id="newChatBtn" class="btn btn-primary btn-sm">
                    <span class="btn-icon">ğŸ’¬</span>
                    <span class="btn-text">New Chat</span>
                </button>
                <button id="newImageBtn" class="btn btn-secondary btn-sm">
                    <span class="btn-icon">ğŸ¨</span>
                    <span class="btn-text">New Image</span>
                </button>
            </div>
            <div id="conversationList" class="conversation-list">
                <!-- Conversations will be loaded here -->
            </div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <span id="userName"></span>
                </div>
                <div class="footer-buttons">
                    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                        <span class="btn-icon">ğŸŒ™</span>
                    </button>
                    <button id="knowledgeBtn" class="btn btn-secondary btn-sm">
                        <span class="btn-icon">ğŸ“š</span>
                        <span class="btn-text">Knowledge</span>
                    </button>
                    <button id="profileBtn" class="btn btn-secondary btn-sm">
                        <span class="btn-icon">âš™ï¸</span>
                        <span class="btn-text">Profile</span>
                    </button>
                    <button id="dashboardBtn" class="btn btn-primary btn-sm" style="display: none;">
                        <span class="btn-icon">ğŸ“Š</span>
                        <span class="btn-text">Dashboard</span>
                    </button>
                    <button id="logoutBtn" class="btn btn-secondary btn-sm">
                        <span class="btn-icon">ğŸšª</span>
                        <span class="btn-text">Logout</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Backdrop -->
        <div class="mobile-backdrop" id="mobileBackdrop" onclick="closeSidebar()"></div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div id="chatHeader" class="chat-header">
                <button class="mobile-menu-btn" id="mobileMenuBtn" onclick="toggleSidebar()">â˜°</button>
                <h3 id="chatTitle">Select a conversation</h3>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">ğŸŒ™</button>
                </div>
            </div>
            
            <div id="messagesContainer" class="messages-container">
                <div id="welcomeMessage" class="welcome-message">
                    <h1>ğŸ‘‹ Hello!</h1>
                    <p>Start a new conversation or select one from the sidebar.</p>
                </div>
                <div id="messages" class="messages">
                    <!-- Messages will appear here -->
                </div>
            </div>

            <div id="inputArea" class="input-area" style="display: none;">
                <form id="messageForm">
                    <textarea 
                        id="messageInput" 
                        placeholder="Ask me anything..." 
                        rows="1"
                        required
                    ></textarea>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Image Generation Modal -->
    <div id="imageModal" class="modal" style="display: none;">
        <div class="modal-content image-modal-content">
            <div class="modal-header">
                <h2>ğŸ¨ Generate Image</h2>
                <button onclick="closeImageModal()" class="close-btn">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="imageForm">
                    <div class="form-group">
                        <label for="imagePrompt">What would you like to create?</label>
                        <textarea
                            id="imagePrompt"
                            placeholder="Describe the image you want to generate..."
                            rows="4"
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="generateBtn">
                        Generate Image
                    </button>
                </form>

                <div id="imageResult" style="display: none; margin-top: 20px;">
                    <h3>Generated Image:</h3>
                    <img id="generatedImage" style="max-width: 100%; border-radius: 12px; margin-top: 10px;" alt="Generated image">
                    <p id="imagePromptDisplay" style="margin-top: 10px; color: var(--text-light); font-size: 14px;"></p>
                </div>

                <div id="imageLoading" style="display: none; text-align: center; margin-top: 20px;">
                    <div class="loading-spinner"></div>
                    <p>Generating your image... This may take 15-20 seconds.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/chat.js"></script>
</body>
</html>
