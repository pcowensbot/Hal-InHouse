<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAL - Profile Settings</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ü§ñ HAL</h2>
                <p class="subtitle">Profile Settings</p>
            </div>
            <nav class="nav-menu">
                <a href="/chat.html" class="nav-item">üí¨ Chat</a>
                <a href="/parent.html" id="dashboardLink" class="nav-item" style="display: none;">üìä Dashboard</a>
                <a href="/profile.html" class="nav-item active">‚öôÔ∏è Profile</a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <span id="userName"></span>
                </div>
                <button id="logoutBtn" class="btn btn-secondary btn-sm">Logout</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="dashboard-main">
            <div class="profile-container">
                <h1>‚öôÔ∏è Profile Settings</h1>
                
                <!-- Avatar Section -->
                <div class="profile-section">
                    <h2>Profile Picture</h2>
                    <div class="avatar-upload">
                        <div class="avatar-preview" id="avatarPreview">
                            <!-- Avatar will be displayed here -->
                        </div>
                        <div class="avatar-actions">
                            <div class="file-input-wrapper">
                                <input type="file" id="avatarInput" accept="image/*" onchange="handleAvatarUpload(event)">
                                <label for="avatarInput" class="file-input-label">Upload Photo</label>
                            </div>
                            <button onclick="removeAvatar()" class="btn btn-secondary btn-sm">Remove Photo</button>
                        </div>
                    </div>
                </div>

                <!-- Theme Section -->
                <div class="profile-section">
                    <h2>Theme</h2>
                    <div class="theme-selector">
                        <div class="theme-option" id="lightTheme" onclick="selectTheme('light')">
                            <div style="font-size: 32px; margin-bottom: 10px;">‚òÄÔ∏è</div>
                            <div>Light Mode</div>
                        </div>
                        <div class="theme-option" id="darkTheme" onclick="selectTheme('dark')">
                            <div style="font-size: 32px; margin-bottom: 10px;">üåô</div>
                            <div>Dark Mode</div>
                        </div>
                    </div>
                </div>

                <!-- Account Info Section -->
                <div class="profile-section">
                    <h2>Account Information</h2>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="displayName" value="">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="displayEmail" value="" disabled>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" id="displayRole" value="" disabled>
                    </div>
                    <button onclick="updateProfile()" class="btn btn-primary">Save Changes</button>
                    <div id="profileMessage" class="error" style="color: var(--success);"></div>
                </div>

                <!-- Password Section -->
                <div class="profile-section">
                    <h2>Change Password</h2>
                    <form id="passwordForm">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                        <div id="passwordError" class="error"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/profile.js"></script>
</body>
</html>
